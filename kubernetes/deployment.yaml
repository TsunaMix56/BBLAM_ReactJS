apiVersion: apps/v1
kind: Deployment
metadata:
  name: bblam-reactjs
  labels:
    app: bblam-reactjs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bblam-reactjs
  template:
    metadata:
      labels:
        app: bblam-reactjs
    spec:
      containers:
      - name: bblam-reactjs
        image: bblam-reactjs:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bblam-reactjs-service
  labels:
    app: bblam-reactjs
spec:
  type: LoadBalancer
  selector:
    app: bblam-reactjs
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
